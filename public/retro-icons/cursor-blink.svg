<svg width="16" height="24" viewBox="0 0 16 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Blinking text cursor -->
  <rect x="2" y="0" width="12" height="24" fill="#00ff41">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Glow -->
  <rect x="0" y="0" width="16" height="24" fill="#00ff41" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0;0.3" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
