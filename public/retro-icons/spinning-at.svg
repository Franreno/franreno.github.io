<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Spinning @ symbol -->
  <g>
    <!-- Outer circle -->
    <circle cx="16" cy="16" r="14" fill="none" stroke="#00ff41" stroke-width="2"/>
    <!-- Inner circle -->
    <circle cx="16" cy="16" r="8" fill="none" stroke="#00ff41" stroke-width="2"/>
    <!-- Tail of @ -->
    <path d="M 24 16 L 24 20 Q 24 24, 20 24 Q 16 24, 16 20" fill="none" stroke="#00ff41" stroke-width="2"/>
    <!-- Center dot -->
    <circle cx="16" cy="16" r="3" fill="#00ff41"/>

    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 16 16"
      to="360 16 16"
      dur="3s"
      repeatCount="indefinite"/>
  </g>

  <!-- Glow effect -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="14;16;14" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
